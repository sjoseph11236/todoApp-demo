<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Title</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <style>

<!--        #todoListContainer {-->
<!--            max-width:50em;-->
<!--        }-->

    </style>
</head>
<body>

    <h2 class="title" th:text="${greeting}">
    </h2>







<section class="section">
    <div class="container">
        <h1 class="title">
            Hello World
        </h1>

        <p class="subtitle">
            My first website with <strong>Bulma</strong>!
        </p>

        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile">
                    <div class="tile is-parent">
                        <article style="max-width:40em" id="todoListContainer" class="tile is-child notification is-info">
<!--                            Dynamically add cards here-->
                            <div th:each="todoList : ${todoLists}">
                                <div class="card m-4">
                                    <div class="card-content">
                                        <p class="title has-text-centered" th:text="${todoList.title}"></p>

<!--                                        Tasks location -->

                                        <div class="content" >
                                            <ul th:each="task: ${todoList.tasks}">
                                                <li th:text="${task.description}"></li>
                                            </ul>
                                        </div>

                                    </div>
                                    <footer class="card-footer">
<!--                                        <a href="#" class="card-footer-item">Save</a>-->
                                        <a href="#" class="card-footer-item">Edit</a>
                                        <a href="#" class="card-footer-item">Delete</a>
                                    </footer>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<script src="./index.js"></script>-->
</body>
</html>
